<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Francois+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Francois+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="py-3 ">Bookmarker</h1>

  
   
  
  
    <div class="container py-5">
      <div class="row">
        <div class="bodyx">
    
          <div class="col-md-12 mx-auto py-4">
            <div class="">
              <h2 class=" text-center  mb-4 py-2 accordion "><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
              <div >
                <label for="bookmarkName"  class="form-label"> <i class="fa-solid fa-book-bookmark pe-2"></i>   Site Name</label>
                <div class="input-group">
                 
                  <input type="text" id="bookmarkName" class="form-control" placeholder="bookmark Name">
                </div>
              </div>
              <div class="mb-3">
                <label for="bookmarkURL" class="form-label py-2"><i class="fa-solid fa-link pe-2"></i> site URL</label>
                <div class="input-group">
                 
                  <input type="url" id="bookmarkURL" class="form-control" placeholder="Website URL">
                </div>
              </div>
              <button id="addBtn" class=" btn ss11 d-flex justify-content-center border-2 btnp my-5 "> Add Bookmark </button>
            </div>
          
        </div>
        </div>
 
      </div>
  
  
      <div class="row mt py-5">
        <div class="col">
          <table class="table table-hover table-bordered text-center">
              <tr>
                <th scope="col">index</th>
                <th scope="col">Website Name</th>
                <th scope="col">Visit</th>
                <th scope="col">Delete</th>
              </tr>
            <tbody id="bookmarkList"></tbody>
          </table>
        </div>
      </div>
    </div>
  
   
    





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
